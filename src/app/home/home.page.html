<ion-header>
  <ion-toolbar>
    <ion-title>
      Growth Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="reactiveForm" (ngSubmit)="loginVerification()">
    <ion-item>
      <ion-label class="label" position="stacked">Email</ion-label>
      <ion-input class="input"
                 type="text"
                 formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="label" position="stacked">Password</ion-label>
      <ion-input class="input"
                 type="password"
                 formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <!--          routerLink="/profile"-->
      <ion-button type="submit">Submit</ion-button></ion-item>
  </form>
</ion-content>
